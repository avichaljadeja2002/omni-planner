name: Expo Doctor (expo)

on: [push, pull_request]

jobs:
  expo-doctor:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: ðŸš‘ Run Doctor Checks
      run: npx expo-doctor@latest
